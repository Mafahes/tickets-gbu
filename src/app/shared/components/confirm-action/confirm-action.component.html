<h2 mat-dialog-title>Подтвердите действие</h2>
<mat-dialog-content class="mat-typography">
  Вы уверены в текущем действии?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true">Да</button>
  <button mat-button [mat-dialog-close]="false">Отмена</button>
</mat-dialog-actions>
