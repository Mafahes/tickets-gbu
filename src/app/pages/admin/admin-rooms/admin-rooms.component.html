<div class="container-fluid" *ngIf="!!rooms">
  <div class="row">
    <div *ngFor="let item of rooms.data" class="col-2">
      <div class="card__rooms d-flex pt-5 flex-column h-100 justify-content-center align-items-center" style="gap: 28px">
        <mat-icon (click)="deleteRoom(item.id)" class="hover-pointer" style="position: absolute; top: 10px; right: 25px">close</mat-icon>
        <mat-icon [routerLink]="'/admin/rooms/' + item.id" class="hover-pointer" style="position: absolute; top: 10px; right: 50px">edit</mat-icon>
        <span>{{item?.name}}</span>
        <span>{{item?.address}}</span>
      </div>
    </div>
    <div class="col-2">
      <div routerLink="/admin/rooms/new" class="card__rooms hover-pointer d-flex flex-column h-100 justify-content-center align-items-center" style="gap: 28px; min-height: 100px">
        <span>+</span>
      </div>
    </div>
  </div>
</div>
