<form [formGroup]="form" class="w-100 h-100">
  <div style="width: 100vw; height: 100vh; background-color: #edf1f7" class="p-4">
    <div class="card-theme w-100 h-100 d-flex justify-content-center align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <p class="title mb-5">Авторизация</p>
            <p class="subtitle mb-5">Пожалуйста авторизуйтесь для получения доступа!</p>
            <mat-form-field class="w-100">
              <mat-label>E-Mail</mat-label>
              <input [readonly]="loading" formControlName="email" matInput>
            </mat-form-field>
            <div class="my-3"></div>
            <mat-form-field class="w-100">
              <mat-label>Пароль</mat-label>
              <input [readonly]="loading" type="password" formControlName="code" matInput>
            </mat-form-field>
            <div class="my-3"></div>
            <mat-progress-bar *ngIf="loading" mode="buffer"></mat-progress-bar>
            <button *ngIf="!loading" style="color: white !important;" class="w-100" mat-raised-button color="primary" (click)="submitLogin()" [disabled]="!form.valid">Войти</button>
          </div>
          <div class="col-md-3"></div>
        </div>
      </div>
    </div>
  </div>
</form>
