<app-header></app-header>
<div class="container-fluid view">
  <div class="row d-flex flex-row">
    <div class="half">
      <div class="d-flex flex-row mt-4">
        <span class="th half-40">
            ТАЛОН
          </span>
        <div class="half-20"></div>
        <span class="th half-40">
            ОКНО
          </span>
      </div>
    </div>
    <div class="half">
    </div>
  </div>
  <div class="d-flex flex-row">
    <div class="half">
      <div *ngFor="let item of queue[selectedPage]; let i = index" (click)="select(i)" [class.active]="selectedItem === i" class="d-flex py-3 window-list justify-content-between flex-row">
        <p class="title half-40">{{item.name}}</p>
        <span class="arrow half-20">></span>
        <p class="window half-40">{{item?.session?.windows?.letter || '-'}}</p>
      </div>
    </div>
    <div class="half" *ngIf="queue.length > 0 && selectedItem === 0 ? true : !!selectedItem">
      <div
        [class.r-bt-right]="true"
        [class.r-top-right]="true"
        [class.r-bt-left]="!(selectedItem + 1 === queue[selectedPage].length)"
        [class.r-top-left]="!(selectedItem === 0)"
        class="w-100 py-5 h-100 white-block d-flex flex-column justify-content-center align-items-center">
        <span>{{queue[selectedPage][selectedItem].name}}</span>
        <span *ngIf="!!queue[selectedPage][selectedItem]?.session">ОКНО {{queue[selectedPage][selectedItem]?.session?.windows?.letter || ''}}</span>
        <span *ngIf="!queue[selectedPage][selectedItem]?.session">ОЖИДАЙТЕ</span>
      </div>
    </div>
  </div>
</div>
